<head>
  <title>quill-reactive DEMO</title>
</head>

<body>
  <h1>A Meteor <a href="https://github.com/jeffbryner/quill-reactive-demo">demo</a> of <a href="https://github.com/jeffbryner/quill-reactive">realtime quill-reactive</a> editing</h1>
  <p> This editor is shared between everyone currently on this web page</p>
  <p> You should be able to see edits in realtime.</p>
  <p> The contents will be reset every 60 seconds</p>
  <br>

  {{> quillReactive collection="notes" docId="1234" field="note"}}
</body>
